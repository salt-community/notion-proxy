services:
  fake-gcs-server:
    image: fsouza/fake-gcs-server:latest  # Use the pre-built image
    container_name: fake-gcs-server
    environment:
      - BUCKET_NAME=my-local-bucket
    ports:
      - "9000:4443"
    command: "-scheme http"
    volumes:
      - fake-gcs-bucket:/fakegcs
    networks:
      - fake-gcs-net
    restart: always

volumes:
  fake-gcs-bucket:
    driver: local

networks:
  fake-gcs-net:
    driver: bridge
